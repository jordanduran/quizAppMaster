<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
  <html lang="en"</lang>
	<title>Odd Quiz</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<!-- */********START PAGE*********/* -->
  <h1>Odd But True</h1>

  <div class="odd-logo">
    <img class="logo"src="oddlogo.png" alt="Odd But True logo">
  </div>
	<div class="start-quiz">
		<p class='descrip'>Do you know the answers to these odd questions?<br>Lets find out!</p>
      <button class='start-button'>START QUIZ</button>
    </div>
    
    
    
    
<!-- */*******QUESTIONS********/* -->
  
    <div class = 'questions'>
      <h2 class='question'></h2>
      <p class= "score"> Score:  </p>
      <ul class ="list">
      </ul>
      
      <div class='submit'>
        <button class="submit-button">Check Answer</button> 
      </div>
      <div class='next'>
        <button class="next-button">Next</button> 
      </div>
      
      <p class = 'question-number'></p>
    </div>

  <!-- */***********COMPLETED PAGE************ -->
  
    <div class = 'end-quiz'> 
      <p class = 'end-score'></p>
      <p class='comment'></p>
      <button class="retake-button">RESTART</button>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</body>
</html>
